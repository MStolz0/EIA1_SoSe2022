<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
        <div class="piano">
          <button class="white-key-C">C</button> 
          <button class="black-key C4">C#</button>
          <button class="white-key-D">D</button>
          <button class="black-key D4">D#</button>
          <button class="white-key-E">E</button>
          <button class="white-key-F">F</button>
          <button class="black-key F4">F#</button>
          <button class="white-key-G">G</button>
          <button class="black-key G4">G#</button>
          <button class="white-key-A">A</button>
          <button class="black-key A4">A#</button>
          <button class="white-key-B">B</button> 
        </div>
        <img src="./Images/play-button.png" alt="Play" class="play">
</body>
</html>
